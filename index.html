<!DOCTYPE html>
<html>
<head>
	<title>Black Hat Mods - Donate</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<style type="text/css">
    body {
    	height: 100vh;
    	background: -webkit-radial-gradient(circle farthest-corner at top,#fffff ff,#000);
    	background: radial-gradient(circle farthest-corner at top,#fffff ff,#000);
    	font-family: 'Press Start 2P',cursive;
    	color: #222;
    }

    a {
    	text-decoration: none;
    }

    .product-wrap {
    	position: absolute;
    	top: 10%;
    	left: 50%;
    	-webkit-transform: translateX(-50%);
    	transform: translateX(-50%);
    	text-align: center;
    }

    .product-wrap h2 {
    	font-size: 3rem;
    }

    .product-wrap p {
    	font-family: "titillium web";
    	font-size: 1.5rem;
    }

    .cube-wrapper {
    	position: relative;
    	top: 65%;
    	left: 50%;
    	-webkit-transform: translate(-50%,-50%);
    	transform: translate(-50%,-50%);
    	width: 600px;
    	height: 100vh;
    }

    .button {
    	font-family: "titillium web",arial;
    	letter-spacing: .1rem;
    	position: absolute;
    	bottom: 15%;
    	left: 50%;
    	-webkit-transform: translateX(-50%);
    	transform: translateX(-50%);
    	padding: 1rem 3rem;
    	cursor: pointer;
    	color: #faebd7;
    	background: #333;
    	border: none;
    	-webkit-transition: all .5s ease;
    	transition: all .5s ease;
    }

    .button:hover {
    	box-shadow: 3px 3px 0 #93F9B9 inset,7px 7px 0 rgba(0,0,0,0.3);
    }

    .button:active {
    	box-shadow: 2px 2px 0 #93F9B9 inset,5px 5px 0 rgba(0,0,0,0.3);
    	left: 50.5%;
    	bottom: 14.5%;
    }

    .cube,.cube2,.cube3 {
    	-webkit-transform-style: preserve-3d;
    	transform-style: preserve-3d;
    	-webkit-transform: perspective(500px);
    	transform: perspective(500px);
    }

    .cube {
    	position: absolute;
    	top: 35%;
    	left: 45%;
    	-webkit-transform: translate(-50%,-50%);
    	transform: translate(-50%,-50%);
    	-webkit-animation: oppo 4s ease-in-out infinite;
    	animation: oppo 4s ease-in-out infinite;
    	-webkit-animation-delay: .5s;
    	animation-delay: .5s;
    }

    .cube .left,.cube .right {
    	-webkit-animation-delay: .5s;
    	animation-delay: .5s;
    }

    .cube2 {
    	position: absolute;
    	top: 40%;
    	left: 40%;
    	-webkit-transform: translate(-50%,-50%);
    	transform: translate(-50%,-50%);
    	-webkit-animation: oppo2 4s ease-in-out infinite;
    	animation: oppo2 4s ease-in-out infinite;
    }

    .cube3 {
    	position: absolute;
    	top: 40%;
    	left: 50%;
    	-webkit-transform: translate(-50%,-50%);
    	transform: translate(-50%,-50%);
    	-webkit-animation: oppo2 4s ease-in-out infinite;
    	animation: oppo2 4s ease-in-out infinite;
    	-webkit-animation-delay: 1s;
    	animation-delay: 1s;
    }

    .cube3 .left,.cube3 .right {
    	-webkit-animation-delay: 1s;
    	animation-delay: 1s;
    }

    .top {
    	position: absolute;
    	top: 0;
    	width: 50px;
    	height: 50px;
    	background: #333;
    	-webkit-transform: rotateX(60deg) rotateZ(45deg);
    	transform: rotateX(60deg) rotateZ(45deg);
    }

    .left {
    	position: absolute;
    	top: 34px;
    	left: -10px;
    	width: 35px;
    	height: 50px;
    	background: #222;
    	-webkit-transform: skewY(27deg);
    	transform: skewY(27deg);
    	-webkit-animation: bump 4s ease-in-out infinite;
    	animation: bump 4s ease-in-out infinite;
    }

    .right {
    	position: absolute;
    	top: 34px;
    	left: 25px;
    	width: 35px;
    	height: 50px;
    	background: #2e2e2e;
    	-webkit-transform: skewY(-27deg);
    	transform: skewY(-27deg);
    	-webkit-animation: bump 4s ease-in-out infinite;
    	animation: bump 4s ease-in-out infinite;
    }

    @-webkit-keyframes oppo {
    	0% {
    		top: 35%;
    	}

    	50% {
    		top: 40%;
    	}

    	100% {
    		top: 35%;
    	}
    }

    @keyframes oppo {
    	0% {
    		top: 35%;
    	}

    	50% {
    		top: 40%;
    	}

    	100% {
    		top: 35%;
    	}
    }

    @-webkit-keyframes oppo2 {
    	0% {
    		top: 40%;
    	}

    	50% {
    		top: 45%;
    	}

    	100% {
    		top: 40%;
    	}
    }

    @keyframes oppo2 {
    	0% {
    		top: 40%;
    	}

    	50% {
    		top: 45%;
    	}

    	100% {
    		top: 40%;
    	}
    }

    @-webkit-keyframes bump {
    	0% {
    		height: 50px;
    	}

    	50% {
    		height: 30px;
    	}

    	100% {
    		height: 50px;
    	}
    }

    @keyframes bump {
    	0% {
    		height: 50px;
    	}

    	50% {
    		height: 30px;
    	}

    	100% {
    		height: 50px;
    	}
    }
	</style>
</head>
<body class="animated fadeIn">
	<div class="product-wrap">
		<h2>Black Hat Mods</h2>
		<p>If you can't beat them, Mod them.</p>
	</div>
	<div class="cube-wrapper img-responsive">
		<div class="cube">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="cube2">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="cube3">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div><br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<a class="button" href="https://www.gofundme.com/2zdcq6tg">Donate</a>
</body>
</html>
